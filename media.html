<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML MEDIA</title>
</head>
<body>
    <!-- Audio -->
     <h1>Audio Example</h1>
     <!-- 2 types -->
      <!-- Type 1 -->
     <audio controls src="">

     </audio>

     <!-- Type 2 -->
      <audio controls>
        <source src="" type="audio/mpeg">
      </audio>

      <!-- VIDEO -->
       <!-- Type 1 -->

      <video width="" height="" controls src=""></video>

      <!-- Type 2 -->
       <video controls>
        <source src="" type="video/mp4">
       </video>

       <!-- Youtube Video -->
        <h1>Youtube video</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kxqPbRpNVdc?si=qLXjNfD-bVnW-XgJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    
</body>
</html>
