<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>FORMS IN HTML</h1>
    <form>
        <div>
            <!-- Text Input -->
        <label for="name">Enter Full name:</label>
        <input id= "name" type="text" placeholder="Enter Fullname">
        </div>        
        <br>
         <div>
            <!-- Number Input -->
            <label for="">Age:</label>
            <input type="number">
         </div>
         <br>
         <div>
            <!-- Password Input -->
            <label for="pass">Password:</label>
            <input id="pass" type="password">
         </div>
         <br>
         <div>
            <!-- Email Input -->
            <label for="email">Email:</label>
            <input id="email" type="email">
         </div>
         <br>
         <div>
            <!-- URL Input -->
            <label for="url">URL:</label>
            <input id="url" type="url">
         </div>
         <br>
         <div>
            <!-- Phone Input -->
            <label for="tel">Phone:</label>
            <input id="tel" type="tel">
         </div>
         <br>
         <div>
            <!-- Age Input with max and min-->
            <label for="">Age:</label>
            <input type="number" min="0" max="75">
         </div>
         <br>
         <div>
            <!-- Range Input -->
            <label for="">Range:</label>
            <input type="range">
         </div>
         <br>
         <div>
            <!-- Date Input -->
            <label for="">Date:</label>
            <input type="date">
         </div>
         <br>
         <div>
            <!-- Time Input -->
            <label for="">Time:</label>
            <input type="time">
         </div>
         <br>
         <div>
            <!-- Time Input -->
            <label for="">Month:</label>
            <input type="month">
         </div>
         <br>
         <div>
            <!-- Week Input -->
            <label for="">Week:</label>
            <input type="week">
         </div>
         <br>
         <div>
            <!-- Color Input -->
            <label for="">Color:</label>
            <input type="color">
         </div>
         <br>
         <div>
            <!-- Checkbox Input -->
            <label for="">Select your courses</label>
            <input type="checkbox">
            <input type="checkbox">
         </div>
         <br>
         <div>
            <!-- Radio Button -->
            <label for="">Radio Button</label>
            <input type="radio">     
         </div>
         <br>
         <div>
            <!--File upload -->
            <label for="">Upload your file</label>
            <input type="file">     
         </div>
         <br>
         <div>
            <!--text area -->
            <label for="">Description</label>
           <textarea rows="5" cols="20"></textarea> 
         </div>
         <br>
         <div>
            <!--Select dropdown -->
            <label for="">Select :</label>
           <select >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
           </select>
         </div>

    </form>
    
</body>
</html>
